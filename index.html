<html>
<head>
  <title>Richter Mapping</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  
  <style>
    #map{ height: 60% }
  </style>
</head>
<body>

  <h1>Personal Projects Page</h1>
  <h2>Leaflet Javascript Map<h3>
  <p>
    This page is a placeholder, and a test to see if implementing leaflet and d3 on github is viable.
  </p>
  
  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([52.27, -113.81], 13);

  // load a tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://osm.org/copyright">OpenStreetMap</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
